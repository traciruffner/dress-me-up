<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">  
       <meta name="viewport" content="width=device-width, initial-scale=1"> 
       <title>Dress Me Up: My Virtual Colorforms</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
       <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
        crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="jquery.ui.touch-punch.min.js"></script>    
       <script src="js/index.js"></script>      
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <div class="container">
      <div id="title" class="col-md-12">
        <p><strong>DRESS ME UP</strong></p>
      </div>
      <div class="space"></div>    
      <div id="left" class="col-md-5">
        <img id="dress1" class="img-responsive" src="images/dress2.png">
        <img id="dress2" class="img-responsive" src="images/dress3.png">
        <img id="dress3" class="img-responsive" src="images/dark-blue-tutu-dress.png">
        <img id="jeans" class="img-responsive" src="images/jeans.png">
        <img id="dress4" class="img-responsive" src="images/short%20dress.png">  
      </div>
      <div id="center" class="col-md-4">
         <img id="roses" class="img-responsive" src="images/roses.png"> 
         <img id="tiara" class="img-responsive" src="images/tiara.png">  
         <img id="doll" class="img-responsive" src="images/doll.png">
      </div>
      <div id="right" class="col-md-3">
         <img id="wig1" class="img-responsive" src="images/blue%20wig.png">
         <img id="wig2" class="img-responsive" src="images/black%20wig.png">
         <img id="wig3" class="img-responsive" src="images/curly%20wig.png">  
         <img id="wig4" class="img-responsive" src="images/blond%20wig.png">  
         <img id="wig5" class="img-responsive" src="images/brown%20wig.png">  
      </div>  
    </div>
